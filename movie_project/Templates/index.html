{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="" width="600" height="200"; >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.des}}</p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Just click</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
