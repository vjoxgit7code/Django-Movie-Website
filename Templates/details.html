{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin-top: 20px;">
            <img src="{{ movie.img.url }}" width="450" height="500">
        </div>
        <div class="col-md-6">
            <h2>{{ movie.name }}</h2>
            <h5>{{ movie.des }}</h5>
            <h6>{{ movie.year }}</h6>
            <div class="mt-3"> <!-- Add margin-top to create space between content and buttons -->
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
