{% extends 'base.html' %}
{% block body %}



<div class="container">
  <div class="row">
      {% for i in movie_list %}
      <div class="col-md-3" style="margin-left: 25px;margin-top: 20px;">
          <div class="card" style="width: 18rem;">
              <img src="{{ i.img.url }}"  class ="card-img-top"alt="" width="300" height="350">
              <div class="card-body">  
                  <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Go to details</a>
              </div>
          </div> 
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
